<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kulat</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Cal - Kulat - Or</h1>
    </header>
    <div class="content">
        <div class="calc shell">
            <div class="calc display">
                <div class="output">
                    <p id="input"></p>
                    <p id="result"></p>
                </div>
            </div>
            <div class="calc buttons">
                <div class="calc numbers">
                    <button class="btn nums" data-btn="1" id="btn1">1</button>
                    <button class="btn nums" data-btn="2" id="btn2">2</button>
                    <button class="btn nums" data-btn="3" id="btn3">3</button>
                    <button class="btn nums" data-btn="4" id="btn4">4</button>
                    <button class="btn nums" data-btn="5" id="btn5">5</button>
                    <button class="btn nums" data-btn="6" id="btn6">6</button>
                    <button class="btn nums" data-btn="7" id="btn7">7</button>
                    <button class="btn nums" data-btn="8" id="btn8">8</button>
                    <button class="btn nums" data-btn="9" id="btn9">9</button>
                    <button class="btn nums" data-btn="0" id="btn0">0</button>
                    <button class="btn nums" data-btn="." id="btnDec">.</button>
                </div>
                <div class="calc operators">
                    <button class="btn ops" data-btn="+" id="btn+">+</button>
                    <button class="btn ops" data-btn="-" id="btn-">-</button>
                    <button class="btn ops" data-btn="×" id="btn*">×</button>
                    <button class="btn ops" data-btn="÷" id="btn/">÷</button>
                    <button class="btn ops" data-btn="=" id="btnEq">=</button>
                    <button class="btn clr" id="btnClear">C</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Acap Scaring</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kulat</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Cal - Kulat - Or</h1>
    </header>
    <div class="content">
        <div class="calc shell">
            <div class="calc display">
                <div class="output">
                    <p id="input">
                        The is the input line
                    </p>
                    <p id="result">
                        This is the result line
                    </p>
                </div>
            </div>
            <div class="calc buttons">
                <div class="calc numbers">
                    <button class="btn nums" id="btn1">1</button>
                    <button class="btn nums" id="btn2">2</button>
                    <button class="btn nums" id="btn3">3</button>
                    <button class="btn nums" id="btn4">4</button>
                    <button class="btn nums" id="btn5">5</button>
                    <button class="btn nums" id="btn6">6</button>
                    <button class="btn nums" id="btn7">7</button>
                    <button class="btn nums" id="btn8">8</button>
                    <button class="btn nums" id="btn9">9</button>
                    <button class="btn nums" id="btn0">0</button>
                    <button class="btn nums" id="btnDec">.</button>
                </div>
                <div class="calc operators">
                    <button class="btn ops" id="btn+">+</button>
                    <button class="btn ops" id="btn-">-</button>
                    <button class="btn ops" id="btn*">ร</button>
                    <button class="btn ops" id="btn/">รท</button>
                    <button class="btn ops" id="btnEq">=</button>

                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Acap Scaring</p>
    </footer>
</body>
</html>
